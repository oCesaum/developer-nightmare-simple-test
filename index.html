<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nightmare Challenge</title>
  
  <link rel="shortcut icon" href="images/001-nightmare.ico" type="image/x-icon">

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

  <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
  <div id="divider" class="divider blue">
    <div id="left-container" class="left-container">
      <svg id="main-bg" class="main-bg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1280 1278" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
        <defs>
          <linearGradient id="svg-dradient" x1="0" y1="0.5" x2="1" y2="0.5" spreadMethod="pad" gradientUnits="objectBoundingBox" gradientTransform="translate(0 0)">
            <stop id="stop1" offset="0%" stop-color="#228be6"/>
            <stop id="stop2" offset="100%" stop-color="#0d0099"/>
          </linearGradient>
        </defs>
        <g transform="matrix(.1 0 0-.1 0 1278.059668)">
          <path d="M1438,12630c-331-30-643-176-879-411-205-205-345-477-396-769-17-101-18-309-18-5060s1-4959,18-5060C268,728,719,277,1330,163c90-17,351-18,5070-18s4980,1,5070,18c302,56,564,191,771,398c205,205,345,477,396,769c17,101,18,309,18,5060s-1,4959-18,5060c-79,455-361,834-774,1039-107,53-249,100-383,128-80,16-386,17-5020,19-2714,1-4974-2-5022-6Zm9857-625" fill="url(#svg-dradient)"/>
        </g>
      </svg>
      <div class="left-object-container">
        <h1 class="left-title">Title title title</h1>
        <div class="left-object-rotable-container-limiter">
          <div id="left-object-rotable-container" class="left-object-rotable-container">
            <div id="object-1" class="object-1">
              <p></p>
            </div>
            <div id="object-2" class="object-2">
              <p></p>
            </div>
            <div id="couch-rotable-1" class="rotate-0">
              <img src="images/001-sofa.png" alt="Sofá Azul" title="Sofá Azul" id="couch-img" class="couch-img">
            </div>
            <div id="couch-rotable-2" class="rotate-175">
              <img src="images/002-sofa-1.png" alt="Sofá Amarelo" title="Sofá Amarelo" id="couch-img-2" class="couch-img">
            </div>
            <div id="couch-rotable-3" class="rotate-175">
              <img src="images/003-sofa-2.png" alt="Sofá Vermelho" title="Sofá Vermelho" id="couch-img-3" class="couch-img">
            </div>
          </div> 
        </div>
      </div>
      </div>

    <div class="right-container">
      <h1 class="right-title">Title title title</h1>
      
      <div class="couch-container">
        <div class="items-couch-container">
          <div class="couch-items">
            <p class="text">Lorem ipsum</p>
            <p class="image"><img id="couch-1" src="images/001-sofa.png" alt="Sofá Azul"></p>
          </div>
          <div class="couch-items">
            <p class="text">Lorem ipsum</p>
            <p class="image"><img id="couch-2" src="images/001-sofa.png" alt="Sofá Azul"></p>
          </div>
          <div class="couch-items">
            <p class="text">Lorem ipsum</p>
            <p class="image"><img id="couch-3" src="images/001-sofa.png" alt="Sofá Azul"></p>
          </div>
        </div>

        <div class="select-couch-container">
          <button onclick="changeSelected(event)" class="blue-couch active" id="Sofá Azul"><img src="images/001-sofa.png" alt="Sofá Azul"></button>
          <button onclick="changeSelected(event)" class="yellow-couch" id="Sofá Amarelo"><img src="images/002-sofa-1.png" alt="Sofá Amarelo"></button>
          <button onclick="changeSelected(event)" class="red-couch" id="Sofá Vermelho"><img src="images/003-sofa-2.png" alt="Sofá Vermelho"></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
