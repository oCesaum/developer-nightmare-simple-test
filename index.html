<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nightmare Challenge</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
  
  <link rel="shortcut icon" href="images/nightmare.ico" type="image/x-icon">

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

  <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
  <div id="divider" class="divider blue">
    <div id="left-container" class="left-container">
      <svg id="main-bg" class="main-bg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 310 310">
        <defs>
          <linearGradient id="svg-dradient" x1="0" y1="0.5" x2="1" y2="0.5" spreadMethod="pad" gradientUnits="objectBoundingBox" gradientTransform="translate(0 0)">
            <stop id="stop1" offset="0%" stop-color="#228be6"/>
            <stop id="stop2" offset="100%" stop-color="#0d0099"/>
          </linearGradient>
        </defs>
        <path stroke="none" fill="url(#svg-dradient)" d="M124.11073738538 15.066672859985a50 50 0 0 1 58.778525229247 0l103.02487364574 74.85195214601a50 50 0 0 1 18.163563200134 55.901699437495l-39.35200004601 121.11300269653a50 50 0 0 1 -47.552825814758 34.549150281253l-127.34574719946 0a50 50 0 0 1 -47.552825814758 -34.549150281253l-39.35200004601 -121.11300269653a50 50 0 0 1 18.163563200134 -55.901699437495">
        </path>
      </svg>
      <div class="left-object-container">
        <div class="left-title-container">
          <div class="left-title-1">
            <h1>Sofá azul claro</h1>
          </div>
          <div class="left-title-2">
            <h1>Sofá amarelo</h1>
          </div>
          <div class="left-title-3">
            <h1>Sofá vermelho</h1>
          </div>
        </div>
        <div id="left-object-rotable-container-1" class="left-object-rotable-container">
          <div id="circle-object-container-1">
            <div id="object-1" class="object-1"></div>
            <div id="object-2" class="object-2"></div>
          </div>
          <div id="couch-rotable-1" class="notVisible">
            <img src="images/sofa-azul.png" alt="Sofá Azul" title="Sofá Azul" id="couch-img-1" class="couch-img">
          </div>
        </div> 
        <div id="left-object-rotable-container-2" class="left-object-rotable-container">
          <div id="circle-object-container-2">
            <div id="object-3" class="object-1"></div>
            <div id="object-4" class="object-2"></div>
          </div>
          <div id="couch-rotable-2" class="visible">
            <img src="images/sofa-azul.png" alt="Sofá Azul" title="Sofá Azul" id="couch-img-2" class="couch-img">
          </div>
        </div> 
      </div>
    </div>

    <div class="right-container">
      <h1 class="right-title">Title title title</h1>
      <div class="couch-container">
        <div class="right-items-container">
          <div id="items-couch-container-1" class="items-couch-container">
            <div class="couch-items">
              <p class="text">Lorem ipsum</p>
              <p class="image"><img id="blue-item-1" src="images/guarda-roupa-azul.png" alt="Guarda roupa azul"></p>
            </div>
            <div class="couch-items">
              <p class="text">Lorem ipsum</p>
              <p class="image"><img id="blue-item-2" src="images/pia-azul.png" alt="Pia tema azul"></p>
            </div>
            <div class="couch-items">
              <p class="text">Lorem ipsum</p>
              <p class="image"><img id="blue-item-3" src="images/sofa-azul-grande.png" alt="Sofá azul grande"></p>
            </div>
          </div>
  
          <div id="items-couch-container-2" class="items-couch-container">
            <div class="couch-items">
              <p class="text">Lorem ipsum</p>
              <p class="image"><img id="yellow-item-1" src="images/mesa-de-cabeceira-amarela.png" alt="Mesa de cabeceira amarela"></p>
            </div>
            <div class="couch-items">
              <p class="text">Lorem ipsum</p>
              <p class="image"><img idblue-="yellow-item-2" src="images/gurarda-roupa-amarelo.png" alt="Guarda roupa amarelo"></p>
            </div>
            <div class="couch-items">
              <p class="text">Lorem ipsum</p>
              <p class="image"><img id="yellow-item-3" src="images/sofa-grande-amarelo.png" alt="Sofá amarelo grande"></p>
            </div>
          </div>
  
          <div id="items-couch-container-3" class="items-couch-container">
            <div class="couch-items">
              <p class="text">Lorem ipsum</p>
              <p class="image"><img id="red-item-1" src="images/cortinas-vermelhas.png" alt="Cortinas vermelhas"></p>
            </div>
            <div class="couch-items">
              <p class="text">Lorem ipsum</p>
              <p class="image"><img idblue-="red-item-2" src="images/prateleira.png" alt="Prateleira"></p>
            </div>
            <div class="couch-items">
              <p class="text">Lorem ipsum</p>
              <p class="image"><img id="red-item-3" src="images/sofa-vermelho-grande.png" alt="Sofá vermelho grande"></p>
            </div>
          </div>
        </div>

        <div class="select-couch-container">
          <button onclick="changeSelected(event)" class="blue-couch active" id="Sofá-Azul"><img src="images/sofa-azul.png" alt="Sofá Azul"></button>
          <button onclick="changeSelected(event)" class="yellow-couch" id="Sofá-Amarelo"><img src="images/sofa-amarelo.png" alt="Sofá Amarelo"></button>
          <button onclick="changeSelected(event)" class="red-couch" id="Sofá-Vermelho"><img src="images/sofa-vermelho.png" alt="Sofá Vermelho"></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
